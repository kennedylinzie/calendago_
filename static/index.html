<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Generate a Custom Calendar</h1>
        <form enctype="multipart/form-data" action="calendar" method="post">
            <div class="field">
                <label for="Year">Year</label>
                <input type="number" name="Year" id="Year" placeholder="Year" />
            </div>
            <div class="field">
                <label for="Width">Width</label>
                <input type="number" name="Width" id="Width" placeholder="Width" />
            </div>
            <div class="field">
                <label for="Height">Height</label>
                <input type="number" name="Height" id="Height" placeholder="Height" />
            </div>
            <div class="field">
                <label for="MarginLeft">MarginLeft</label>
                <input type="number" name="MarginLeft" id="MarginLeft" placeholder="MarginLeft" />
            </div>
            <div class="field">
                <label for="MarginRight">MarginRight</label>
                <input type="number" name="MarginRight" id="MarginRight" placeholder="MarginRight" />
            </div>
            <div class="field">
                <label for="MarginTop">MarginTop</label>
                <input type="number" name="MarginTop" id="MarginTop" placeholder="MarginTop" />
            </div>
            <div class="field">
                <label for="MarginBottom">MarginBottom</label>
                <input type="number" name="MarginBottom" id="MarginBottom" placeholder="MarginBottom" />
            </div>
            <div class="field">
                <label for="HeaderFont">HeaderFont</label>
                <input type="text" name="HeaderFont" id="HeaderFont" placeholder="HeaderFont" />
            </div>
            <div class="field">
                <label for="HeaderFontSize">HeaderFontSize</label>
                <input type="number" name="HeaderFontSize" id="HeaderFontSize" placeholder="HeaderFontSize" />
            </div>

            <label for="image">Upload Images Here to be used on the Calendar</label>
            <input type="file" name="image"  multiple/>

            <button type="submit">Upload</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
